<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NIGHTFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries Assustadoras</a>
                <a href="#">Filmes de Terror</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O EXORCISTA</h3>
                <p class="descricao">Uma garota inocente possuída e um padre incrédulo que se torna sua última chance.
                    Linda Blair e Ellen Burstyn neste
                    filmes duas vezes vencedor do Academy Award® que chocou o mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
